[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "script-src 'self' 'nonce-theme' assets.codepen.io production-assets.codepen.io; font-src fonts.gstatic.com; style-src 'self' fonts.googleapis.com assets.codepen.io production-assets.codepen.io;"
[build]
  command = "AWS_LAMBDA_FUNCTION_NAME=trickpuppeteer npm run build"