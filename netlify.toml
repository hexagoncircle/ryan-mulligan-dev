[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' *.codepen.io *.withcabin.com *netlify.app; connect-src 'self' *.withcabin.com; style-src 'self' 'unsafe-inline'; img-src 'self' *.codepen.io codepen.io images.unsplash.com; object-src 'none'; frame-src codepen.io; base-uri 'none'"
[build]
  command = "npm run build"